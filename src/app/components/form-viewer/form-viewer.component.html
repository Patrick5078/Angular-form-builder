<div *ngFor="let section of sections; let i = index;">
  <div *ngFor="let item of section">
    <div [ngSwitch]="item.formFieldType" *ngIf="activeSection === i">
      <h1 *ngSwitchCase="FormFieldType.Header1" class="is-size-2 mb-3">{{item.config.text}}</h1>
      <h2 *ngSwitchCase="FormFieldType.Header2" class="is-size-3 mb-3">{{item.config.text}}</h2>
      <h3 *ngSwitchCase="FormFieldType.Header3" class="is-size-4 mb-3">{{item.config.text}}</h3>
      <p *ngSwitchCase="FormFieldType.Paragraf" class="mb-3">{{item.config.text}}</p>

      <!-- Custom components etc -->
      <div class="is-flex is-flex-direction-column mb-3" *ngSwitchCase="FormFieldType.TextInput">
        <label class="has-text-weight-semibold mb-1">{{item.config.text}}<span class="ml-1" *ngIf="item.config.required"
            style="color: red">*</span></label>
        <input class="input display-input">
      </div>
      <div class="is-flex is-flex-direction-column mb-3" *ngSwitchCase="FormFieldType.NumberInput">
        <label class="has-text-weight-semibold mb-1">{{item.config.text}}<span class="ml-1" *ngIf="item.config.required"
            style="color: red">*</span></label>
        <input [mask]="'000000000000000000000000000000000000000000000'" class="input display-input">
      </div>
      <div class="is-flex is-flex-direction-column mb-3" *ngSwitchCase="FormFieldType.MoneyInput">
        <label class="has-text-weight-semibold mb-1">{{item.config.text}}<span class="ml-1" *ngIf="item.config.required"
            style="color: red">*</span></label>
        <input mask="separator" thousandSeparator="." class="input display-input">
      </div>

      <div *ngSwitchCase="FormFieldType.OptionsInput" class="mb-3 is-flex is-flex-direction-column">
          <label class="has-text-weight-semibold mb-1">{{item.config.text}}<span class="ml-1" *ngIf="item.config.required"
            style="color: red">*</span></label>
          <div>

              <div class="select">
                  <select>
                      <option *ngFor="let option of item.config.options">{{option}}</option>
                    </select>
                </div>
            </div>
      </div>
      <hr *ngSwitchCase="FormFieldType.Divider">
    </div>
  </div>
